<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="output">
            <div class="previous-operand"></div>
            <div class="current-operand"></div>
        </div>
        <button class="span-two">AC</button>
        <button>DEL</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>+</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>.</button>
        <button>0</button>
        <button class="operator">+<i class="fas fa-plus"></i></button>
        <button class="operator">-<i class="fas fa-minus"></i></button>
        <button class="operator">*<i class="fas fa-times"></i></button>
        <button class="operator">:<i class="fas fa-divide"></i></button>
        <button class="operator">=<i class="fas equalsButton"></i></button>
    </div>

    <script src="script.js"></script>    
</body>
</html>
